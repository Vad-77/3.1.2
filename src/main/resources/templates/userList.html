<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="3">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.email}">...</td>
            <td>
                <a th:href="@{/users/edit(id=${user.id})}">Edit</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/users/new}"><button>Return to New User Page</button></a>
</div>
</body>
</html>
