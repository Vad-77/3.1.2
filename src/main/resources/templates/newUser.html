<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form  th:method="POST" th:action="@{/users/create}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<form th:method="POST" th:action="@{/users/delete}" th:object="${user}">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="id" th:field="*{id}" />
    <br/>
    <input type="submit" value="Delete"/>
</form>

<a th:href="@{/users}"><button>Return to the list of Users</button></a>


</body>
</html>
